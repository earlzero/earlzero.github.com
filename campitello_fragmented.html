<!doctype html>
<html lang="en">
<head>
<title>Campitello map</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<style>
    body { margin: 0; overflow: hidden; }
</style>
</head>
<body>
<div id="webgl"></div>
<script src="three.min.js"></script>
<script src="TrackballControls.js"></script> 
<script src="TerrainLoader.js"></script> 
<script>

function load(filename, p) {
    var terrainLoader = new THREE.TerrainLoader();
   terrainLoader.load(filename+'.bin', function(data) {

        var geometry = new THREE.PlaneGeometry(60, 60, 199, 199);

        for (var i = 0, l = geometry.vertices.length; i < l; i++) {
            geometry.vertices[i].z = data[i] / 65535 * 20;
        }

    var material = new THREE.MeshPhongMaterial({
	  map: THREE.ImageUtils.loadTexture(filename+'_relief.png')
    });


        var plane00 = new THREE.Mesh(geometry, material);
	plane00.position.copy(p);
        scene.add(plane00);
    });


}

    var width  = window.innerWidth,
        height = window.innerHeight;

    var scene = new THREE.Scene();
	scene.add(new THREE.AmbientLight(0xeeeeee));

    var axes = new THREE.AxisHelper(400);
    scene.add(axes);

    var camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000);
    camera.position.set(0, -50, 50);

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);

    var filename = "00";
    var p = new THREE.Vector3(-60, 60, 0);
    load(filename, p);

    filename = "01";
    p = new THREE.Vector3(0,60, 0);
    load(filename, p);

    filename = "02";
    p = new THREE.Vector3(60,60, 0);
    load(filename, p);

    filename = "10";
    p = new THREE.Vector3(-60, 0, 0);
    load(filename, p);

    filename = "11";
    p = new THREE.Vector3(0, 0, 0);
    load(filename, p);

    filename = "12";
    p = new THREE.Vector3(60,0, 0);
    load(filename, p);

    filename = "20";
    p = new THREE.Vector3(-60,-60, 0);
    load(filename, p);

    filename = "21";
    p = new THREE.Vector3(0, -60, 0);
    load(filename, p);
    
    filename = "22";
    p = new THREE.Vector3(60, -60, 0);
    load(filename, p);



 var controls = new THREE.TrackballControls(camera); 

    document.getElementById('webgl').appendChild(renderer.domElement);

    render();

    function render() {
        controls.update();    
        requestAnimationFrame(render);
        renderer.render(scene, camera);
    }



</script>
</body>
</html>
